<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tablas surf</title>
<meta name="viewport" content="width=device-width, user-scalable=no">
<link rel="stylesheet" href="css/estilos-tablas.css"/>
<link href="https://fonts.googleapis.com/css?family=Original+Surfer|Permanent+Marker|Roboto" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="js/datos.js"></script>
</head>

<body>
<div class="contenedor">
<header>
<div class="contenido-header">
<img src="imagenes/logo.png">
<h3>Todo Surf</h3>
</div>
    </header>
<ul class="contenedor-central"></ul>
<div class="boton-retorno">
	<a href="index.html"><img src="imagenes/botonvolver.jpg"></a>
</div>
    <footer>
         <div class="antespie">
         	<img src="imagenes/atepie.png">
         </div>
    	 <div class="contenido-footer">
   			Copyright © 2017 | Todo Surf
		 </div>
    </footer>
</div>
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div class="tabla">
       <div class="imagen">
         <img id ="imgModal">
       </div>
       <div class="subcontenido">
         <h2 id="cabModal"></h2>
         <p id="textModal"></p>
         <span class="precio">Precio : <span id="priceModal"></span>€</span>
         <button id="btnShop"><span class="glyphicon glyphicon-shopping-cart shop"></span></button>
         <p id="cuentaAtras"></p>
      </div>
  </div>
</div>

<script type="text/javascript" src="js/modal.js"></script>
</body>
</html>
